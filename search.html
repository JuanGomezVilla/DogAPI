<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DogAPI - Search</title>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <!-- Navbar -->
        <nav>
            <a class="nav-item" href="index.html">Home</a>
            <a class="nav-item">Search</a>
        </nav>

        <!-- Search form -->
        <form>
            <div class="form-group">
                <label><b>Dog breed:</b></label>
                <select id="selectDogBreed"></select>
            </div>
            <div class="form-group">
                <label><b>Dog Sub-breed:</b></label>
                <select id="selectDogSubBreed"></select>
            </div>
            <div class="form-group">
                <label><b>Amount images:</b></label>
                <input type="number" min="1" max="10" placeholder="Amount..." required />
            </div>
            <div class="form-group">
                <button type="submit">Get images</button>
            </div>
        </form>

        <!-- Footer -->
        <footer>
            <p>Created by @JuanGV</p>
        </footer>
    </body>
</html>
